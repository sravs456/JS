<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login Here</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" method="get" action="email.html">
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" id ="password" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" onClick="validate()">Submit</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">	
      </div>
  </div>
  </div>
</div>

</html>
